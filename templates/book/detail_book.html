{% extends 'base.html' %}
{% block title %}{{ book }}{% endblock %}
{% block content %}
    <div class="col-md-3 offset-md-5">
        <div class="card text-center">
            <img src="{{ book.image.url }}" class="card-img-top" alt="..." width="500px">
            <div class="card-body">
                <h5 class="card-title">{{ book.book_name }}</h5>
                <div class="card-header">
                    <h6> Type {{ book.book_type }} </h6>
                    <p> Published {{ book.book_year }}</p>
                </div>

                <p class="card-text">Description:<br>
                    {{ book.book_description }}</p>
                <a href="{% url 'list-of-books' %}" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
