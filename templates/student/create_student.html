{% extends 'base.html' %}
{% block title %} Create a new student {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create new student</h3>
                    </div>


                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-info" type="submit">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </form>

{% endblock %}
