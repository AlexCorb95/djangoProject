{% extends 'base.html' %}
{% block title %} Reset password{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 position-absolute top-50 start-50 translate-middle">
                <div class="card">
                    <div class="card-header">
                        <h3>Change password</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-danger">Save new password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
