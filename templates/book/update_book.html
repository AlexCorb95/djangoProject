{% extends 'base.html' %}
{% block title %} Update Book {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Update book {{ book.book_name }}</h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                       <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-success" type="submit">Update</button>
                            <button href="{% url 'list-of-books' %}" class="btn btn-warning" >Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
