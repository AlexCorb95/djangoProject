{% extends 'base.html' %}
{% block title %} Reset Password{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 position-absolute top-50 start-50 translate-middle">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-danger">Reset password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
