<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list of students</title>
</head>
<body>
<h1>
    List of Students
</h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Is Olymphic</th>
        <th>Year of Birth</th>
    </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.is_omympic }}</td>
                <td>{{ student.year_of_birth }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
